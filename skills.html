<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Skills</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: pink; 
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h2 {
            color: blue; 
        }

        
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff; /* Set the link color */
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline; /* Underline the link on hover */
        }

        /* Styles for the skills list */
        .skills {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }

        .skills li {
            background-color: #fff; /* Set the background color for list items */
            color: #dc3545; /* Set the text color for list items */
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Content for the Skills section -->
    <h2>Skills</h2>
    <ul class="skills">
        <li>SERV Safe Certified</li>
        <li>Fireguard & Security licensed</li>
        <li>Ability to manage people/business</li>
        <li>QSR Soft litterate</li>
        <!-- Add more skills as needed -->
    </ul>

    <!-- Link back to the homepage -->
    <a href="index.html" class="back-link">Back to Homepage</a>
</body>
</html>
